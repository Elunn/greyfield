<!DOCTYPE html>
<html lang="english">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ `css/reset.css` | relURL}}">
	<link rel="stylesheet" href="{{ `css/test.css` | relURL}}">
	<link rel="stylesheet" href="{{ `css/animate.css` | relURL}}">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Varela+Round&display=swap" rel="stylesheet">
	<title>Greyfield Proposal</title>
	<link rel="shortcut icon" type="image/png" href="/images/favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
</head>
<body class="research">
	<main>
		<section class="example">
			<a href="{{ `presentation` | relURL}}">
			<button class="contentClose" id='closeClick'></button>
			<div class="sectionTab">
				<h1>Greyfield Project</h1>
			</div>
			</a>
		</section>
		<section class="reaserchClose">
			<a href="{{ $.Param `return.url` }}"><h1>{{ .Title }}<i class="fas fa-times"></i></h1></a>
		</section>
		<section class="researchTable">
			<ul>
				<li>
					<span>Format</span><span>Title</span><span>Topic</span>
				</li>

				<li class="clickable">
					<span><u>PDF</u></span><span>“Designing a City for All Londoners”</span><span><u>City Planning</u>, <u>Creativity</u>, <u>Accessibility</u></span>
				</li>
				<li style="display: none">conent</li>
				
				<li class="clickable">
					<span>one</span><span>two</span><span>three</span>
				</li>
				<li style="display: none">conent</li>
				
				<li class="clickable">
					<span>one</span><span>two</span><span>three</span>
				</li>
				<li style="display: none">conent</li>
			</ul>
		</section>
	</main>
</body>
	<script>
		function toggleVis(event) {

    if (event.target && event.target.className == 'clickable') {
		
        var next = event.target.nextElementSibling;


        if (next.style.display == "none") {
            next.style.display = "block";
					console.log('work');

        } else {
            next.style.display = "none";
        }
    }
}

document.addEventListener('click', toggleVis, true);
	</script>
</html>
